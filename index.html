<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Random numbers game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<p>Numbers, numbers, numbers.</p>

<div class="form">
    <label for="guessField">Sisesta arv: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Sisesta arv"
           class="guessSubmit" id="submitguess">
</div>
<p id="output"></p>

<script type="text/javascript">

    // Random value generated
    var y = Math.floor(Math.random() * 100) + 1;

    // Submit guess
    document.getElementById("submitguess").onclick = function () {

        // Number guessed by user
        var x = document.getElementById("guessField").value;

        // If user guesses right the output will be "Õige", if the guess is too low or high the output will be "Väikesm" or "Suurem"
        (x == y) ? (document.getElementById("output").innerHTML = "Õige!") : ((x > y) ? (document.getElementById("output").innerHTML = "Väiksem") : (document.getElementById("output").innerHTML = "Suurem"));
    }
</script>
</body>

</html>
